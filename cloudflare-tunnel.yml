# Configuração do Cloudflare Tunnel para Sistema Netplay - Windows
# Salve este arquivo como C:\Users\Administrator\.cloudflared\config.yml na VPS Windows

tunnel: SEU_TUNNEL_ID_AQUI
credentials-file: C:\Users\Administrator\.cloudflared\SEU_TUNNEL_ID_AQUI.json

ingress:
  # Rota principal para o domínio
  - hostname: seu-dominio.com
    service: http://localhost:8000
  
  # Rota para subdomínio (opcional)
  - hostname: netplay.seu-dominio.com
    service: http://localhost:8000
  
  # Rota catch-all (obrigatória)
  - service: http_status:404

# Configurações opcionais
originRequest:
  connectTimeout: 30s
  tlsTimeout: 10s
  tcpKeepAlive: 30s
  noHappyEyeballs: false
  keepAliveConnections: 100
  keepAliveTimeout: 90s
  httpHostHeader: localhost:8000
  originServerName: localhost

# Logs
loglevel: info