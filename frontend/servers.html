<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status dos Servidores | Netplay</title>
    <link rel="stylesheet" href="/static/servers-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <div class="loading-message">Verificando servidores...</div>
        </div>
        
        <div class="container">
            <header class="app-header">
                <div class="logo">
                    <i class="fas fa-server"></i>
                    <h1>Status dos Servidores Netplay</h1>
                </div>
                <div class="header-actions">
                    <button id="refresh-btn" class="btn-refresh">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                    <a href="/" class="btn-back">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
            </header>

            <div class="stats-summary">
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="online-count">0</span>
                        <span class="stat-label">Online</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-times-circle"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="offline-count">0</span>
                        <span class="stat-label">Offline</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-server"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="total-count">15</span>
                        <span class="stat-label">Total</span>
                    </div>
                </div>
            </div>

            <div class="last-update">
                <i class="fas fa-clock"></i>
                <span>Última atualização: <span id="last-update-time">-</span></span>
            </div>

            <div class="servers-grid" id="servers-grid">
                <!-- Servers will be dynamically loaded here -->
            </div>
        </div>
        
        <footer class="app-footer">
            <p>&copy; 2024 Netplay. Monitoramento de servidores em tempo real.</p>
        </footer>
    </div>
    
    <script src="/static/servers-script.js"></script>
</body>
</html>
