# Configuração do Nginx para Netplay RPA
# Copie este arquivo para /etc/nginx/sites-available/netplay
# Execute: sudo ln -s /etc/nginx/sites-available/netplay /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name _; # Substitua por seu domínio: exemplo.com www.exemplo.com
    
    # Logs
    access_log /var/log/nginx/netplay_access.log;
    error_log /var/log/nginx/netplay_error.log;
    
    # Configurações de segurança
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Proxy para aplicação FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Servir arquivos estáticos diretamente
    location /static/ {
        alias /opt/netplay/frontend/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Compressão
        gzip on;
        gzip_types text/css application/javascript text/javascript;
    }
    
    # Favicon
    location /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

